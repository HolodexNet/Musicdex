<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <meta
      name="viewport"
      content="viewport-fit=cover,initial-scale=1.0,width=device-width,user-scalable=no,maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <!-- <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#3ea6d4" /> -->
    <meta name="apple-mobile-web-app-title" content="Musicdex" />
    <meta name="application-name" content="Musicdex" />
    <meta name="msapplication-TileColor" content="#1A202C" />
    <meta name="msapplication-config" content="/img/browserconfig.xml" />
    <meta name="theme-color" content="#1A202C" />

    <!-- SEOCONTENTSTART -->
    <meta name="seostart" />
    <title>Musicdex</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Musicdex" />
    <meta property="og:description" content="VTuber Music Player" />

    <!-- <meta property="og:image" content="https://www.holodex.net/img/intro-promo.jpg" /> -->
    <meta property="og:url" content="<%= assetPrefix %>" />
    <meta name="og:site_name" property="og:site_name" content="MUSICDEX" />

    <meta property="twitter:site" content="@holodex" />
    <meta name="seoend" />

    <!-- SEOCONTENTEND -->

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="<%= assetPrefix %>/manifest.json" />
    <!--
      Notice the use of <%= assetPrefix %> in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "<%= assetPrefix %>/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
